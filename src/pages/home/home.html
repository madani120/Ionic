<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-searchbar [showCancelButton]="true" (ionInput)="getItems($event)"></ion-searchbar>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-card *ngFor="let item of data">

    <ion-item>
      <h2>{{ item.nom }} {{ item.prenom }}</h2>
      <p>Email : {{ item.email }}</p>
    </ion-item>

      <ion-card-header>
        <h1>{{ item.titre }}</h1>
      </ion-card-header>
   
    <ion-card-content>
  
        <p>{{ item.type }}</p>  
        <p> {{ item.description }} </p>

    
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="logo-usd"></ion-icon>
          <div>{{ item.prix }} DT</div>
        </button>
      </ion-col>
      <ion-col *ngIf="forUser(item.email)">
        <button  (click)="toupdate(item.id,item.type,item.titre,item.description,item.prix)" ion-button icon-start clear small>
          <ion-icon name="refresh"></ion-icon>
          <div>Update</div>
        </button>
      </ion-col>
      <ion-buttons *ngIf="forUser(item.email)" end>
        <button (click)="delete(item.id)" ion-button icon-only end clear small>
          <ion-icon name="trash"></ion-icon>
          
        </button>
      </ion-buttons>
    </ion-row>

  </ion-card>
</ion-content>
