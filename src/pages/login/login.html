<ion-header>
  <ion-navbar>
    <ion-title>Connectez-vous</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <div id="login-content">
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Login</h3>
              <br>
            </div>
            <div padding>
              <ion-item>
                <ion-label floating>login</ion-label>
                <ion-input name="email" type="text" [(ngModel)]="email" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Entrer votre mot de passe</ion-label>
                <ion-input name="password" type="password" [(ngModel)]="password" required></ion-input>
              </ion-item>
            </div><br>
            <div padding>
              <button round ion-button size="large" type="submit"  expand="block">Connecter</button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
