<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title >Ajout Annoce</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--button ion-button (click)="myCamera()"></button>
  <ion-img src="{{ displayImage }}"></ion-img-->
    <div id="login-content">
      <form #form="ngForm" (ngSubmit)="upload(form)">
        <ion-grid>
          <ion-row justify-content-center>
            <ion-col size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <h3>Creer une annonce</h3>
                <br>
              </div>
              <div padding>
                <ion-item>
                  <ion-label floating>Titre</ion-label>
                  <ion-input name="titre" type="text" [(ngModel)]="titre" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Type</ion-label>
                  <ion-select name="annonceType" [(ngModel)]="annonceType" required>
                    <ion-option value="Voiture">Voiture</ion-option>
                    <ion-option value="Vetement">Vetement</ion-option>
                    <ion-option value="Appartement">Appartement</ion-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                  <ion-label floating>Description</ion-label>
                  <ion-input name="description" type="text" [(ngModel)]="description" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label floating>Prix</ion-label>
                  <ion-input name="prix" type="number" [(ngModel)]="prix" required></ion-input>
                </ion-item>
                <!--ion-item>
                  <label>Photo</label>
                  <input type="file" (change)="fileUpload($event)" id="file-input" style="opacity: 0" #fileInp>
                  <button ion-button (click)="onClick()">Upload</button>
                </ion-item-->
                
              </div><br>
              <div padding>
                <button block ion-button size="large" type="submit">Creer</button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>

</ion-content>
